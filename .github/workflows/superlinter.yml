name: Super-Linter

on: [push]
jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - name: Checkout code 
        uses: actions/checkout@v2
      - name: Checkout code 
        uses: actions/checkout@v2
        env: 
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      
